<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>login | sigor</title>
</head>
<body>
    <main class="login">
      <img src="img/user.svg" class="img-login" alt="">
      <h1 class="main-title">log<span>in</span></h1>
      <form action="">
        <input class="input-username" type="text" autocomplete="off" name="username" id="username" placeholder="nome de usuario">
        <span class="after-input"></span>
        <input class="input-password" type="password" autocomplete="off" name="password" id="password" placeholder="senha">
        <span class="after-input"></span>
        <p class="login-btn" onclick="send()">entrar</p>
        <a class="reset-login" onclick="forgot()" href="#">esqueceu a senha?</a>
      </form>
    </main>
    <!-- modal name-password -->
    <div class="modal" id="modal-username">
    <div class="name-password ">
      <span class="close-name-password" onclick="closeUsername()">&times</span>
    <p class="modal-p"> voce nao colocou o senha  ou nome de usuario</p>
    </div>
    </div>
    <!-- modal reset-password -->
    <div class="modal" id="modal-reset">
    <div class="reset-password ">
      <span class="close-reset-password" onclick="closeReset()">&times</span>
      <p class="modal-p"> enviaremos um email de validação digite seu email</p>
      <input class="input-modal" type="email">
      <button class="modal-btn" onclick="closeReset()">enviar</button>
    </div>
    </div>
<!-- scripts -->  
  <script src="js/script.js"></script>
</body>
</html>
