<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>login | sigor</title>
</head>
<body>
    <main class="login">
      <img src="img/user.svg" class="img-login" alt="">
      <h1 class="main-title">log<span>in</span></h1>
      <form action="">
        <input class="input-username" type="text" autocomplete="off" name="username" id="username" placeholder="nome de usuario">
        <span class="after-input"></span>
        <input class="input-password" type="password" autocomplete="off" name="password" id="password" placeholder="senha">
        <span class="after-input"></span>
        <button class="login-btn" onclick="send()">entrar</button>
        <a class="reset-login" onclick="forgot()" href="#">esqueceu a senha?</a>
      </form>
    </main>
<!-- scripts -->  
  <script src="js/script.js"></script>
</body>
</html>
